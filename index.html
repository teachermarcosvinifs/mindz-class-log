<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6b6bd6, #7f7fe8);
      margin: 0;
      padding: 40px 0;
    }

    .card {
      background: #fff;
      max-width: 520px;
      margin: auto;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    p.subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 22px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }

    label span {
      font-weight: normal;
      color: #888;
    }

    select, textarea, input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 120px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .upload-box {
      border: 2px dashed #bbb;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-top: 8px;
      cursor: pointer;
      color: #666;
      font-size: 13px;
    }

    .upload-box:hover {
      background: #f7f7f7;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 28px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    button.submit {
      background: #6b6bd6;
      color: #fff;
    }

    button.clear {
      background: #eee;
    }

    .status {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üìù Registro de Aula</h1>
  <p class="subtitle">Prints, links, materiais e assunto da aula</p>

  <!-- ALUNOS -->
  <label>Alunos / Turma <span>(selecione um ou mais)</span></label>
  <select id="students" multiple>
    <!-- EXEMPLOS ‚Äî depois isso pode vir din√¢mico -->
    <option value="STU_2025_00001">Beatriz Vit√≥ria (STU_2025_00001)</option>
    <option value="ODE0ODUyMzU0NjIz">Beatriz Vit√≥ria (ODE0ODUyMzU0NjIz)</option>
  </select>

  <!-- PRINTS -->
  <label>Prints da aula <span>(opcional)</span></label>
  <div class="upload-box" onclick="document.getElementById('prints').click()">
    Cole a imagem aqui (Ctrl+V) ou clique para selecionar
  </div>
  <input type="file" id="prints" multiple accept="image/*" style="display:none"/>

  <!-- LINKS -->
  <label>Links <span>(opcional ‚Äì um por linha)</span></label>
  <textarea id="links" placeholder="https://quizizz.com/..."></textarea>

  <!-- PDFs -->
  <label>PDFs / Apostilas <span>(opcional ‚Äì um por linha)</span></label>
  <textarea id="pdfs" placeholder="https://drive.google.com/..."></textarea>

  <!-- V√çDEOS -->
  <label>V√≠deos <span>(opcional ‚Äì um por linha)</span></label>
  <textarea id="videos" placeholder="https://youtube.com/..."></textarea>

  <!-- ASSUNTO -->
  <label>Assunto da Aula <span>(opcional)</span></label>
  <textarea id="topic" placeholder="Ex: Present Continuous ‚Äî a√ß√µes em progresso"></textarea>

  <!-- BOT√ïES -->
  <div class="buttons">
    <button class="submit" onclick="submitForm()">Enviar Registro</button>
    <button class="clear" onclick="clearForm()">Limpar</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycby-yS1wFZ6eCZVt5jarO1RyOuG1EBQjS8PhsVdlGLpEwX2HpW5LsffOalNn4PN0BHFJ/exec';

  function getSelectedStudents() {
    const select = document.getElementById('students');
    return Array.from(select.selectedOptions).map(opt => opt.value);
  }

  function submitForm() {
    const students = getSelectedStudents();

    if (students.length === 0) {
      alert('Selecione pelo menos um aluno.');
      return;
    }

    const payload = {
      students,
      links: document.getElementById('links').value.split('\n').filter(Boolean),
      pdfs: document.getElementById('pdfs').value.split('\n').filter(Boolean),
      videos: document.getElementById('videos').value.split('\n').filter(Boolean),
      topic: document.getElementById('topic').value.trim(),
      timestamp: new Date().toISOString()
    };

    document.getElementById('status').innerText = 'Enviando...';

    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => {
      document.getElementById('status').innerText = 'Registro enviado com sucesso.';
      clearForm();
    })
    .catch(err => {
      console.error(err);
      document.getElementById('status').innerText = 'Erro ao enviar.';
    });
  }

  function clearForm() {
    document.querySelectorAll('textarea').forEach(t => t.value = '');
    document.getElementById('students').selectedIndex = -1;
  }
</script>

</body>
</html>
